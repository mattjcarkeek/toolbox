<div class="container">
  <h1>{{ title }}</h1>
  
  <div class="website-grid">
    @for (site of websites; track site.name) {
      <a [href]="site.url" target="_blank" class="website-tile">
        <img [src]="site.previewUrl" alt="{{ site.name }} preview" class="website-preview">
        <h2>{{ site.name }}</h2>
        <p>{{ site.description }}</p>
      </a>
    }
  </div>
<router-outlet />
